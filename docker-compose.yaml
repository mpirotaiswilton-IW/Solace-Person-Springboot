version: '3'

services:
  publisher:
    build:
      context: ./person_publisher/
      dockerfile: ./Dockerfile
    container_name: publisher_microservice
    restart: on-failure
    depends_on:
      solace-init:
        condition: service_completed_successfully

  db:
    image: postgres:13.1-alpine
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/Mock_data.sql:/tmp/Mock_data.sql

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  solace:
    container_name: solace
    image: solace/solace-pubsub-standard:latest
    volumes:
      - "solace:/var/lib/solace"
    shm_size: 1g
    ulimits:
      core: -1
      nofile:
        soft: 2448
        hard: 6592
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 1
    ports:
    #Port Mappings:  With the exception of SMF, ports are mapped straight
    #through from host to container.  This may result in port collisions on
    #commonly used ports that will cause failure of the container to start.
      #Web transport
      - 8008:8008
      #Web transport over TLS
      - 1443:1443
      #SEMP over TLS
      - 1943:1943
      #MQTT Default VPN
      - 1883:1883
      #AMQP Default VPN over TLS
      - 5671:5671
      #AMQP Default VPN
      - 5672:5672
      #MQTT Default VPN over WebSockets
      - 8005:8000
      #MQTT Default VPN over WebSockets / TLS
      - 8442:8443
      #MQTT Default VPN over TLS
      - 8883:8883
      #SEMP / PubSub+ Manager
      - 8080:8080
      #REST Default VPN
      - 9000:9000
      #REST Default VPN over TLS
      - 9443:9443
      #SMF
      - 55554:55555
      #SMF Compressed
      - 55050:55003
      #SMF over TLS
      - 55443:55443
      #SSH connection to CLI
      - 2222:2222
    environment:
      - username_admin_globalaccesslevel=admin
      - username_admin_password=admin
      - system_scaling_maxconnectioncount=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
      start_interval: 5s

  solace-init:
    build:
      context: ./solace/
      dockerfile: Dockerfile
    container_name: solace-init
    restart: "no"
    depends_on:
      solace:
        condition: service_healthy

  subscriber:
    build:
      context: ./person_subscriber/
      dockerfile: ./Dockerfile
    container_name: subscriber_microservice
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/admin
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      solace:
        condition: service_healthy

volumes:
  db:
  solace: